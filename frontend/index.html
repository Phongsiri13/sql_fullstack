    <nav class="navbar bg-danger">
        <div class="container-fluid d-inline-block text-light m-3 align-middle">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="ค้นหารายชื่อผู้ป่วย" aria-label="Search"

    <table class="table table-striped">

                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="patientTable">
            <tr>
                <th scope="row" colspan="10">loading...</th>
            </tr>
        </tbody>
